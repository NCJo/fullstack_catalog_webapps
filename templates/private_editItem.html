{% extends "prereq.html" %}

{% block title %}Edit Item{% endblock title%}

{% block body %}
{% include "navbar.html" %}
<section class="section">
  <div class="section-content container padding-1-5">
    <h1 class="text-info font-weight-bold">Edit Item: {{item.name}}</h1>
    <form action="{{ url_for('editItem', category_name=item.category.name, item_name=item.name) }}" method='POST' class="padding-top-10">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" value="{{ item.name }}">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" class="form-control" cols="30" rows="3">{{  item.description }}</textarea>
      </div>
      <div class="form-group">
        <label for"category">Category:</label>
          <select name="category">
            {% for c in category %}
              <option value="{{ c.name }}" {% if c == item.category %} selected {% endif %}>
                {{ c.name }}
              </option>
            {% endfor %}
          </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Save</button>
        <a href={{ url_for('showCatalog') }}>
          <button type="button" class="btn btn-outline-danger">Cancel</button>
        </a>
      </div>
    </form>
  </div>
</section>
{% endblock body %}
