<html>
<head>
  <!-- LOAD pre-requisite for google sign in -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="//apis.google.com/js/client:platform.js?onload=start" async defer></script>
  <!-- END pre-requisite for google sign in -->
</head>

<body>

  <!-- GOOGLE SIGN IN -->

  <div id="signinButton">
    <span class="g-signin"
      data-scope="openid email"
      data-clientid="810870182013-h4jrfanb0g6dcfbc9fipqgbru0uhq559.apps.googleusercontent.com"
      data-redirecturi="postmessage"
      data-accesstype="offline"
      data-cookiepolicy="single_host_origin"
      data-callback="signInCallback"
      data-approvalprompt="force">
      </span>
  </div>
  <div id="result"></div>

  <script>
    function signInCallback(authResult) {
      if (authResult['code']) {
        // This hides sign-in button now that the user is authorized
        $('signinButton').attr('style', 'display: none');

        // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the webpage and then redirect back to the main restaurant page
        $.ajax({
          type: 'POST',
          // define this in @app route in flask
          url: '/gconnect?state={{STATE}}',
          processData: false,
          contentType: 'application/octet-stream; charset=utf-8',
          data: authResult['code'],
          success: function(result) {
            if (result) {
              $('#result').html('Login Successul!</br>' + result + '</br>Reconnecting...')
              setTimeout(function() {
                window.location.href = "/catalog";
              }, 4000);
            } else if (authResult['error']) {
              console.log('There was an error: '+ authResult['error']);
            } else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.')
            }
          }
        });
      }
    }
  </script>

  <!-- END GOOGLE SING IN -->

</body>
</html>
