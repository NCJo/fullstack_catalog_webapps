{% extends "prereq.html" %}

{% block title %}Edit Category{% endblock title %}

{% block body %}
{% include "navbar.html" %}
    <section class="section">
      <div class="section-content container">
        <h1>Edit : {{ category.name }}</h1>

        <form action="{{ url_for('editCategory', category_name = category.name) }}" method = "POST">
          <div class="form-group">
            <label for="name">New Category Name:</label>
            <input type="text" class="form-control" maxlength="250" name="name">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-primary">Save</button>
            <a href="{{ url_for('showCatalog') }}">
              <button type="button" class="btn btn-outline-danger">Cancel</button>
            </a>
          </div>
        </form>
      </div>
    </section>
{% endblock body %}
